# Name of the speller package in various languages.
# The default is English + autonym:
[speller.name]
en = "Macedo-Romanian spellchecker"
rup = "Autonym spellchecker"

# Description of the speller package in various languages.
# The default is English + autonym:
[speller.description]
en = "A spellchecker for Macedo-Romanian, made by members of the language community, and by the Divvun and Giellatekno groups at UiT The Arctic University of Norway"
rup = "TRANSLATE: A spellchecker for Macedo-Romanian, made by members of the language community, and by the Divvun and Giellatekno groups at UiT The Arctic University of Norway"

[macos]
system_pkg_id = "no.divvun.MacDivvun.rup"

[windows]
system_product_code = "{D4FFF3F0-E8E2-4DCE-BB52-397F8ACA5AB1}_is1"
